<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
    //   function drawChart() {
        function drawChart() {
        // Create the data table.
    
      var data = google.visualization.arrayToDataTable([
        ['Candidates', 'votes', { role: 'style' } ],
        
        ['Butter Water II', 3, 'color: red'],
          ['Radish R. Washe', 1, 'color: blue'],
          ['Lettuce Divign', 1, 'color: orange'],
          ['Pumpkin Silkin', 1, 'color: yellow'],
          ['Onion G. Leek', 2, 'color: black'],
          ['Kale Kale', 2, 'color: green']
      ]);

        // Set chart options
        var options = {'title':'Ambassador Current Voting Results',
                       'width':1000,
                       'height':400};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
