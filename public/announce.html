<!DOCTYPE html>
<html lang="en">

<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {
            'packages': ['corechart', 'bar']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        //   function drawChart() {
        function drawChart() {
            // Create the data table.

            var data = google.visualization.arrayToDataTable([
                ['Candidates', 'votes', {
                    role: 'style'
                }],

                ['Butter Water II', 5, 'color: red'],
                ['Radish R. Washe', 0, 'color: blue'],
                ['Lettuce Divign', 6, 'color: orange'],
                ['Pumpkin Silkin', 6, 'color: yellow'],
                ['Onion G. Leek', 2, 'color: black'],
                ['Kale Kale', 7, 'color: green']
            ]);

            // Set chart options
            /* var options = {'title':'Ambassador Current Voting Results',
                 'width':1000,
                 'height':400};
 */
            var options = {
                enableInteractivity: 'false',
                legend: 'none',
                backgroundColor: 'transparent',
                colors: ['gray'],
                vAxis:{
                    textPosition: 'none'
                },
                
            };


            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
